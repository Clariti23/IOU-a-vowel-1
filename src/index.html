<!DOCTYPE html>
    <header>
        <title>IOU A Vowel</title>
        <script src="./index.js"></script>
        <link rel="stylesheet" href="index.css">
    </header>

    
    <body>
     <main> 
      <div id="div1" >
          <h1>IOU A Vowel!</h1>
          <h2>The vowel quiz</h2>
          <form method="post" id="name-form">
            <h3> Enter a username:</h3>
            <input type="text" name="name">
            <input type="submit" >
          </form> 

          <h3>After submitting your user name, play IOU A Vowel!</h3>
          <button id="game" >Click Here to play</button>
          
      </div>
        
        

        <div id ="div2" >
          <h1>Add the missing Vowel to complete the word.</h1>
            <div id = "questions">
            </div>
            <div>
              <button id="quiz-submit">Submit for grading</button>
             </div>    
       
            <h1>Score:</h1>
            <div id="show_score">
            </div>  
            <button id = "final" >Play again</button>
          
        </div>

      </main>
    </body>

</html>
